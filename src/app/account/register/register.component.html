<input required class="form-control input-margin" placeholder="Email" [(ngModel)]="email" />
<input required class="form-control input-margin" placeholder="Username" [(ngModel)]="username" />
<input type="password" required class="form-control input-margin" placeholder="Password" [(ngModel)]="password" />
<button class="btn btn-primary" (click)="register()">Register</button>
