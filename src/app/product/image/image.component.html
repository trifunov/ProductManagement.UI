<div *ngIf="showImagesPopUpById > 0" class="modal">
  <div class="modal-content">
    <div class="col-xs-12 col-lg-10 offset-lg-1">
      <div class="col-lg-12">
        <input type="file" (change)="fileChangeEvent($event)" />
      </div>
      <div class="col-lg-12 div-images">
        <div *ngFor="let image of images" class="div-image">
          <img src="{{image.imageBase64}}" class="product-image" />
          <button class="btn btn-danger button-icon-padding button-delete" (click)="deleteImage(showImagesPopUpById, image.id)"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-danger" (click)="closeImages()"><i class="fa fa-times"></i><span class="button-span-create">CLOSE</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
