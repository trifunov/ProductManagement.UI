<div *ngIf="showCreateEditPopUpById > -1" class="modal">
  <div class="modal-content">
    <div class="col-xs-12 col-lg-10 offset-lg-1">
      <div class="col-lg-12 div-createedit-fields">
        <input required class="form-control input-margin" placeholder="Warehouse ID" type="number" min="0" [(ngModel)]="warehouseId" />
        <input required class="form-control input-margin" placeholder="Description" [(ngModel)]="description" />
        <input required class="form-control input-margin" placeholder="Price" type="number" min="0" [(ngModel)]="price" />
      </div>
      <div class="col-lg-12">
        <div class="col-xs-12 col-lg-4 offset-lg-4 buttons-group">
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-success" (click)="proceed(true)"><i class="fa fa-check"></i><span class="button-span-create">SAVE</span></button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger" (click)="proceed(false)"><i class="fa fa-times"></i><span class="button-span-create">CANCEL</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="successfulSave == true">
  <div class="notification-main">
    <div class="col-lg-11"><i class="fa fa-check"></i>Successfully saved </div>
    <div class="col-lg-1">
    </div>
  </div>
</div>
